{% extends 'base.html' %}

{% block title %}Profile | {{ user.username }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow rounded-4 p-4 mx-auto" style="max-width: 600px;">
        <div class="d-flex flex-column align-items-center">
            <img src="{{ user.profile_picture.url }}" alt="Profile Picture"
                 class="rounded-circle mb-3"
                 style="width: 120px; height: 120px; object-fit: cover;">

            <h3 class="mb-0">{{ user.get_full_name }}</h3>
            <p class="text-muted">@{{ user.username }}</p>
            <p class="text-muted"><i class="fas fa-envelope"></i> {{ user.email }}</p>

            <div class="mt-3">
                {% comment %} <a href="{% url 'user:update' username=user.username %}" class="btn btn-outline-primary me-2"> {% endcomment %}
                    Edit Profile
                </a>
                <form method="POST" action="{% url 'user:logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-danger">Logout</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
