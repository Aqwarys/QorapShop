{% extends 'base.html' %}

{% block title %}Главная - Магазин{% endblock %}

{% block content %}
    <div class="container">
        <h1>Категории</h1>
        <div class="categories">
            {% for category in categories %}
                <div class="category">
                    <a href="{{ category.get_absolute_url }}">{{ category.name }}</a>
                </div>
            {% empty %}
                <p>Категории не найдены.</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
